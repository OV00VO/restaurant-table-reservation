<!DOCTYPE html>
<html>
<head>
  <title>Confirm Reservation Deletion</title>
</head>
<body>
  <h1>Confirm Delete Reservation</h1>
  <p>Are you sure you want to delete this reservation?</p>
  <p>Reservation details:</p>
  <ul>
    <li>Name: {{ reservation.name }}</li>
    <li>Email: {{ reservation.email }}</li>
    </ul>
  <form method="post">
    {% csrf_token %}  <button type="submit">Delete Reservation</button>
    <a href="{% url 'reservation_list' %}">Cancel</a>
  </form>
</body>
</html>
