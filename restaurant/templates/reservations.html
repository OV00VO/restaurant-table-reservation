{% extends "base.html" %}

{% block content %}

<section class="container py-5">

<h2>Restaurant Fine Dine - Reservations</h2>

<p>Welcome to Restaurant Fine Dine! We invite you to create a memorable dining experience by making a reservation online.  Please fill out the form below to secure your table.</p>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number">
  </div>
  
  <div class="form-row">
    <div class="col-md-6">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="col-md-6">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time">
    </div>
  </div>
  
  <div class="form-group">
    <label for="guests">Number of Guests</label>
    <select id="guests" class="form-control">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>More (Please specify in notes)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="occasion">Special Occasion (Optional)</label>
    <textarea class="form-control" id="occasion" rows="3"></textarea>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="agree">
    <label class="form-check-label" for="agree">I agree to the Restaurant Fine Dine <a href="/terms.html">terms and conditions</a>.</label>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Make Reservation</button>
</form>

</section>

{% endblock %}
