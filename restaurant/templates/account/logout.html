{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <div class="row">
 
    <div class="col-md-8 mt-3 mx-auto text-center"> <h3>{% trans "Are you sure you want to sign out?" %}</h3>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-outline-primary" type="submit">{% trans "Sign Out" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
