<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Fine Dine - Update Reservation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-QsHKsL+MskQ4hfXk6MHwljUOJMAhKH3m+KwHlZnPqZxlLdvPUvxttQYPtCfhOXLnPkyMjYm9YWddqwo4lXegSA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="col-md-6 mb-6">
        <h2>Update Your Current Reservation {{ user.username }}</h2>

        {% if reservation %}

        <form
          method="POST"
          action="{% url 'update_reservation' reservation.id %}">
          {% csrf_token %}
          <br>
          <div class="col-md-6 mb-3">
            <label for="phone_number" class="form-label">Phone number</label>
            <input
              type="phone_number"
              class="form-control"
              id="phone_number"
              name="phone_number"
              value="{{ reservation.phone_number }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ reservation.email }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              value="{{ reservation.name }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Time</label>
            <input
              type="time"
              class="form-control"
              id="time"
              name="time"
              value="{{ reservation.time }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="number_of_guests" class="form-label">Guests</label>
            <input
              type="number_of_guests"
              class="form-control"
              id="number_of_guests"
              name="number_of_guests"
              value="{{ reservation.number_of_guests }}">
          </div>
          <div class="col-md-6 mb-3">
            <label for="occasion" class="form-label">Occasion</label>
            <input
              type="occasion"
              class="form-control"
              id="occasion"
              name="occasion"
              value="{{ reservation.occasion }}">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    {% else %}

    <p>Reservation not found.</p>

    {% endif %} {% endblock %}
  </body>
</html>
