{% extends 'base.html' %}

{% block content %}

  {% if user.is_authenticated %}
    <br />
    <br />
    <br />
    <br />
    <br />
    <h2>Welcome back, {{ user.username }}!</h2>

    <h2>Create a New Reservation</h2>
    <form method="POST" action="{% url 'create_reservation' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control px-3" id="date" name="date" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control px-3" id="time" name="time" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="number_of_guests" class="form-label">Guests</label>
          <input
            type="number"
            class="form-control px-3"
            id="number_of_guests"
            name="number_of_guests"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="occasion" class="form-label">Occasion</label>
          <input
            type="text"
            class="form-control px-3"
            id="occasion"
            name="occasion"
          />
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Reservation</button>
      </div>
    </form>
  {% else %}
    <h2>You need to be logged in to make a reservation.</h2>
    <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
  {% endif %}

{% endblock %}
